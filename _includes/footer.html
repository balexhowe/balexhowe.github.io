<div class="py-5 border-top">
	<div class="container">
		<p class="h5 mb-3">{{ site.title | escape }}</p>
		<div class="row">
			<div class="col-sm">
				<ul class="list-unstyled">
					<li>{%- if site.author -%}
						{{ site.author | escape }}
						{%- else -%}
						{{ site.title | escape }}
						{%- endif -%}
					</li>
					{%- if site.email -%}
					<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
					{%- endif -%}
				</ul>
			</div>
			<div class="col-sm text-right">
				<p>{{- site.description | escape -}}</p>
				<p><a class="nav-link" href="{{ site.github.repository_url }}">Fork me on Github</a></p>
			</div>
		</div>
	</div>
</div>

<script>
	$(function () {
        $('.page-container table').addClass('table table-striped');
    });
</script>
